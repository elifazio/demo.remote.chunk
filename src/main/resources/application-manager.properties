spring.kafka.consumer.group-id=manager-consumer-${server.port}

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=com.example.demo.remote.chunk.ChunkRequestSerializer

spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=com.example.demo.remote.chunk.ChunkResponseDeserializer

server.port=8085